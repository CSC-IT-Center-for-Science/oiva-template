{% if muutokset is notBlank %}

    <p><b>Kokeilut</b></p>

    {% for muutos in muutokset %}
        <div class="maaraykset">
            <span class="data loop {{ maarays | htmlClass }}">
                {{muutos.tila | lower | capitalize}}: {{ muutos.meta | fieldvalue("kokeilu") }}
            </span>
            <div class="loop {{ maarays | htmlClass }}">
                <span class="data cell-wider padding40">{{ muutos.meta | fieldvalue("perusteluteksti") }}</span>
            </div>
        </div>
    {% endfor %}

{% endif %}
