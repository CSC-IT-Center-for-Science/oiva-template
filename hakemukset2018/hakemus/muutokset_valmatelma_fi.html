<div class="if">
    {% if muutokset_valmatelma is notBlank %}
        <div class="otsikko">
            Valmentavat koulutukset:
        </div>
        {% for muutos in muutokset_valmatelma %}
            <div class="loop sisennys {{ maarays | htmlClass }}">
                <span class="data">{{muutos.tila | lower | capitalize}}: {{muutos.koodiarvo}} {{ muutos.koodi.nimi | translated }}</span>
            </div>
            <div class="loop {{ maarays | htmlClass }}">
                <span class="data cell-wider padding40">{{ muutos.meta | fieldvalue("perusteluteksti") }}</span>
            </div>
        {% endfor %}
    {% endif %}
</div>
