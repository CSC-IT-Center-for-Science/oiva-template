<div class="if">
    {% if maaraykset is notBlank %}
        <div class="maaraykset">
            {% for maarays in maaraykset %}
                <span class="data loop {{ maarays | htmlClass }}">{{ maarays.koodi.kuvaus | translated }}</span><br/>
            {% endfor %}
        </div>
    {% endif %}
</div>
