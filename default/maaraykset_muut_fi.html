{% if maaraykset is notBlank %}
    <div class="maaraykset sisennys loop">
        {% for maarays in maaraykset %}
            <span class="data {{ maarays.tyyppi }}">{{ maarays.koodi.nimi | translated }}{{ maarays.koodi.kuvaus | translated | withColonPrefix }}</span><br/>
        {% endfor %}
    </div>
{% else %}
    <div class="tietoa sisennys">
        Muita oikeuksia, velvollisuuksia, ehtoja tai tehtäviä ei ole.
    </div>
{% endif %}
