{% if maaraykset is notBlank %}
    {% for maarays in maaraykset %}
        <div class="maaraykset loop">
            <span class="data {{ maarays.tyyppi }}">{{ maarays.koodi.kuvaus | translated }}</span><br/>
        </div>
    {% endfor %}
{% else %}
    <div class="tietoa sisennys">
        Muita oikeuksia, velvollisuuksia, ehtoja tai tehtäviä ei ole.
    </div>
{% endif %}
