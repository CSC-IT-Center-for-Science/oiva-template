<div class="if">
    {% if maaraykset is notBlank %}
        <div class="tietoa">
            Koulutuksen järjestäjän on annettava opetusta {{ "seuraavalla opetuskielellä|seuraavilla opetuskielillä" | wording }}:
        </div>
        <div class="maaraykset sisennys">
            {% for maarays in maaraykset | sortMaarays("koodiarvo") %}
                <span class="data loop {{ maarays | htmlClass }}">{{ maarays.koodi.nimi | translated | capitalize | comma }}</span>
            {% endfor %}
        </div>
    {% endif %}
</div>
