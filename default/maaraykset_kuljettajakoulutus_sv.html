<div class="if">
    {% if maaraykset is notBlank %}
        <div class="maaraykset">
            {% for maarays in maaraykset %}
                <div class="loop {{ maarays | htmlClass }} kuljettajakoulutusSelite">
                    <span class="data">{{ maarays.koodi.kuvaus | translated }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
