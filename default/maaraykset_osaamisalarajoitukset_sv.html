{% if maaraykset is notBlank %}
    <div class="sisennys3 if">
        {% for maarays in maaraykset | sortMaarays("koodiarvo") %}
            <div class="loop {{ maarays | htmlClass }}">
                lukuun ottamatta: <span class="data">{{ maarays.koodi.koodiArvo }} {{ maarays.koodi.nimi | translated }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
