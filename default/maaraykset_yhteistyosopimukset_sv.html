{% if maaraykset is notBlank %}

    {% for maarays in maaraykset %}
        {% if (maarays.meta | field("yhteistyosopimus")) is notBlank %}
            <p><b>Samarbete i ordnandet av utbildning</b></p>
            <div class="maaraykset">
                <span class="data loop {{ maarays | htmlClass }}">
                    {{ maarays.meta | field("yhteistyosopimus") | translated }}
                </span><br/>
            </div>
        {% endif %}
    {% endfor %}

{% endif %}
