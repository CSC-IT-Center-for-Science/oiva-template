<div class="if">
    {% if maaraykset is notBlank %}
        {% for maarays in maaraykset | sortMaaraykset(["koodisto", "koodiarvo"]) %}
            <div class="maaraykset loop">
                <span class="data {{ maarays.tyyppi }}">{{ maarays.koodiarvo }} {{ maarays.koodi.nimi | translated }}</span><br/>
            </div>
        {% endfor %}
    {% endif %}
</div>
