{% if maaraykset is notBlank %}

    <p><b>Uppgift att ordna krävande särkskilt stöd</b></p>

    {% for maarays in maaraykset %}
        <div class="maaraykset">
            <span class="data loop {{ maarays | htmlClass }}">
                {{ maarays.koodi.kuvaus | translated }}
            </span><br/>
        </div>

    {% endfor %}


{% endif %}
