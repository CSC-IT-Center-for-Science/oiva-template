{% if maaraykset is notBlank %}
    <div class="maaraystyyppiotsikko data">{{ koulutustyyppiKoodi.nimi | translated }}</div>
    {% for maaraystyyppi in ["oikeus", "velvoite", "rajoite"] %}
        {% include fromDefault("maaraykset_koulutus") with
            { "maaraykset": maaraykset | filterMaarays("tyyppi:" + maaraystyyppi) }
        %}
    {% endfor %}
{% endif %}
