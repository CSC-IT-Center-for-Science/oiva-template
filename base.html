<html class="{{ output }}{% if debug %} debug{% endif %}">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ baseUri }}/styles/base.css" />
    </head>
    <body>
        <div id="debug-info">
            {% include "debug" %}
        </div>
        <div id="wrapper">
            <div id="header">
                {% block header %}{% endblock %}
            </div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
            <div id="footer">
                {% block footer %}{% endblock %}
            </div>
        </div>
    </body>
</html>
